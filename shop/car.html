<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="../libs/public.css"/>
		<link rel="stylesheet" type="text/css" href="../dist/css/car.min.css"/>
		<script src="js/require.js" defer async="true" data-main='js/main1'></script>
	</head>
	<body>
		<div id="car">
			<div class="logo">
				<a href="#" class="float-left"><img src="../dist/photo/logo.png" ></a>
				<a href="#" class="service float-right">联系客服</a>
			</div>
			<div class="title"></div>
			<div class="content">
				<div class="head">
					<ul class="clear">
						<li>商品</li>
						<li>文轩价</li>
						<li>积分</li>
						<li>优惠</li>
						<li>数量</li>
						<li>操作</li>
					</ul>
				</div>
				<div class="seller">
					<input type="checkbox" name="" id="" value="" />
					<span>商家:文轩网</span>
				</div>
				<div class="list">
					<ul class="clear">
						<li>
							<div class="describe float-left">
							<input type="checkbox" name="" id="" value="" />
							<img src="../dist/photo/1201218771_0_1_800x800.jpg" style="width:38px;height:55px;" >
							<a href="#">中华人民共和国保险法</a>
							</div>
							<div class="price float-left">￥<span>16.40</span></div>
							<div class="score float-left">164</div>
							<div class="discounts float-left"><span>0</span></div>
							<div class="quantity float-left">
								<input type="button" name="" id="minus" value="-" />
								<input type="text" name="" id="txt" value="4" />
								<input type="button" name="" id="plus" value="+" />
							</div>
							<div class="del float-left"><a href="#">删除</a></div>
						</li>
						<li>
							<div class="describe float-left">
							<input type="checkbox" name="" id="" value="" />
							<img src="../dist/photo/1201218771_0_1_800x800.jpg" style="width:38px;height:55px;" >
							<a href="#">中华人民共和国保险法</a>
							</div>
							<div class="price float-left">￥<span>16.40</span></div>
							<div class="score float-left">164</div>
							<div class="discounts float-left"><span>0</span></div>
							<div class="quantity float-left">
								<input type="button" name="" id="minus" value="-" />
								<input type="text" name="" id="txt" value="4" />
								<input type="button" name="" id="plus" value="+" />
							</div>
							<div class="del float-left"><a href="#">删除</a></div>
						</li>
					</ul>
				</div>
				<div class="caculate">
					<div class="opera float-left">
						<a href="#">删除所选商品</a>
						<a href="#">收藏所选商品</a>
					</div>
					<div class="total float-right">
						<div class="num float-left"><span></span>件商品</div>
						<div class="type float-left">
							<p>总计</p>
							<p>优惠</p>
						</div>
						<div class="money float-left">
							<p class="zongjia">￥<span></span></p>
							<p class="youhui">-￥<span>0.00</span></p>
						</div>
					</div>
				</div>
				<div class="summation">
					<div class="float-right">
					<i>合计(不含运费)</i>
					<span>￥<i>32.80</i></span>
					</div>
				</div>
			</div>
			<div class="behavior">
				<div class="continue float-left"><a href="gooddetails.html"></a></div>
				<div class="float-right closeacc"><a href="#"></a></div>
			</div>
		</div>
	</body>
</html>
